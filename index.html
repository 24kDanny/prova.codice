<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="instagram-logo.png" alt="Logo Instagram">
                </h1>
                <form>
                    <label for="email" class="sr-only">Telefono, nome utente o e-mail</label>
                    <input name="email" placeholder="Telefono, nome utente o e-mail" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" />

                    <button type="button">Accedi</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">O</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a href="#">Entra con Facebook</a>
                    </div>
                    <a href="#">Password dimenticata?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Non hai un account?</p>
                <a href="#">Iscriviti</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Scarica l'applicazione.</p>
                <div class="flex justify-content-center">
                    <img src="googleplay-button.png" alt="Google Play">
                    <img src="appstore-button.png" alt="App Store">
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <ul class="flex flex-wrap justify-content-start">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Informazioni</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Lavora con noi</a></li>
            <li><a href="#">Aiuto</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Impostazioni cookie</a></li>
            <li><a href="#">Condizioni</a></li>
            <li><a href="#">Luoghi</a></li>
            <li><a href="#">Threads</a></li>
        </ul>
        <p class="copyright">Â© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
